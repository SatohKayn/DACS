<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="icon" href="data:,">
  <meta charset="utf-8">
  <title>Battleship</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <section class="vh-100" .
    style="background-image: url('./images/gamebackground.jpg'); background-size: cover; opacity: 0.95;">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <div class="splash-container">
            <div class="title" style="margin: 5px;">
              <h1 class="splash-title">Battleship</h1>
            </div>
            <button type="submit" class="btngame" id="singlePlayButton">
              Single Play
            </button>
            <button type="submit" class="btngame" id="createGameButton">
              Create Room
            </button>
            <div class="form-group" style="margin-bottom: 0rem;">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput" />
            </div>
            <button type="submit" class="btngame" id="joinGameButton">
              Join Room
            </button>

          </div>
        </div>

      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1 style="color: red;">Your game code is: <span id="gameCodeDisplay"></span></h1>
          <div class="player-container" style="font-size: 2.5rem;">
            <div class="player p1">
              Player 1
              <div class="connected">Connected</div>
              <div class="ready">Ready</div>
            </div>

            <div class="player p2">
              Player 2
              <div class="connected">Connected</div>
              <div class="ready">Ready</div>
            </div>
          </div>

          <div id="container">

          </div>

          <div class="game-info" style="color: red;">
            <p>Turn: <span id="turn-display"></span></p>
            <p>Info: <span id="info"></span></p>
          </div>
          <div class="ship-display">
            <div class="ship destroyer-ship destroyer" draggable="true"></div>
            <div class="ship submarine-ship submarine" draggable="true"></div>
            <div class="ship cruiser-ship cruiser" draggable="true"></div>
            <div class="ship battleship-ship battleship" draggable="true"></div>
            <div class="ship carrier-ship carrier" draggable="true"></div>
          </div>

          <div class="setup-buttons">
            <button id="rotate-button" class="btngame">ROTATE</button>
            <button id="start-button" class="btngame">START GAME</button>
          </div>


        </div>
      </div>

    </div>
  </section>
  <script src="game.js"></script>
</body>

</html>
